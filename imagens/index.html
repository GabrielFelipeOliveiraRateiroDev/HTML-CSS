<!DOCTYPE html>
<html lang="pt-br">

    <head>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- ? LINK PARA O STYLE.CSS -->
        <link rel="stylesheet" href="components/css/style.css">
        
        <title>Tags Img | Curso Origamid</title>

    </head>
    
    <body>

        <h1>Tamanho das Imagens</h1>

        <div class="tamanho">
            
            <img src="assets/img/bicicleta.jpg" alt="Bicicleta Preta">
            <img src="assets/img/floresta.jpg" alt="floresta">
            <img src="assets/img/lobo.jpg" alt="lobo">
            
        </div>   
        
        <br>
        <br>
        <br>
        
        <h1>Resolução</h1>
        
        <div class="resolução">
            
            <img src="assets/img/bicicleta-1200-800.jpg" alt="bicicleta">
            <img class="foto" src="assets/img/bicicleta-300-200.jpg" alt="bicicleta">
            
        </div>
        
        <br>
        <br>
        <br>
        <br>
        
        <h1>Tipos de Imagens: <span>.svg</span> e <span>.png</span></h1>
        
        <div class="tipos_imgs">
            
            <img  class="res svg" src="assets/img/bikcraft.svg" alt="bikcraft">
            <img  class="res" src="assets/img/bikcraft.png" alt="bikcraft">

        </div>

    </body>

</html>
